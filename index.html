<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        #card-div{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            width: 80%;
            margin: auto ;
        }
        #card-div>div{
           border: 1px dashed black;
           padding: 10px;
           display: grid;

        }
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="card-div">
        <div>
            <h2>name</h2>
            <h3>username</h3>
            <h4>email</h4>
            <p>address</p>
        </div>
    </div>
</body>
</html>
